    <body>
        <div class="menu">
            <a href="index.html" class="meh">HOME</a>

            <a href="about.html" class="meh">ABOUT US</a>
        </div><hr><hr>
        <div class="form">
            <div class="box" id="b1">
                <img id="blh1" src="https://i.pinimg.com/564x/6c/84/9b/6c849b92b4ca653fe89a235f30cce01a.jpg" height="140px" width="730px">
                <form>
                    <label for="name">Name</label>
                    <input type="text" id="name" placeholder="Aliviya" minlength="3" maxlength="10" required><br>
                    <label for="pass">Password</label>
                    <input type="text" id="pass" placeholder="Aliv@123" minlength="6" maxlength="12" required><br>
                    <label for="mail">Email</label>
                    <input type="email" id="mail" placeholder="Aliv10@cutu.com" required><br>
                    <label for="ph">Phone</label>
                    <input type="tel" id="ph" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" placeholder="123-456-7890" required><br>
                    <label for="ty">Dog Type</label>
                    <textarea id="ty" row="2" column="1" required></textarea><br>
                    <label for="ch">For what</label>
                    <select id="ch" required>
                        <option value="NA">New Admission</option>
                        <option value="NA">Keeping for some hours/days</option>
                        <option value="NA">Want to Buy</option>
                        <option value="NA">Just to play for some hours</option>
                        <option value="NA">New Admission for caretaker</option>
                    </select><br>
                    <label for="cb">Do you want a certificate for it?</label>
                    <input type="checkbox" id="cb"><br>
                    <input type="Reset">
                    <input type="Submit">
                </form>
                <img id="blh1" src="https://i.pinimg.com/564x/6c/84/9b/6c849b92b4ca653fe89a235f30cce01a.jpg" height="180px" width="730px">
            </div>
            <div class="box" id="b2">
                <p>If done filling out, click on this picture!</p>
                <a href="main.html">
                    <img src="https://i.pinimg.com/564x/82/65/21/8265217907d68159876598d4e8fd3915.jpg" height="570px" width="670px">
                </a>
            </div>
        </div>
